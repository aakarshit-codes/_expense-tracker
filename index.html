<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="icon" href="./assets/favicon.png" />
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">

  <!-- Header -->
  <header class="w-full max-w-3xl mb-6">
    <h1 class="text-3xl font-bold text-center text-gray-800">Expense Tracker
    </h1>
  </header>

  <!-- Form Section -->
  <section class="w-full max-w-3xl bg-white shadow p-4 rounded-lg mb-6">
    <form id="transaction-form" class="grid gap-4 md:grid-cols-2">
      <input type="date" id="date" class="border rounded p-2" required />
      <input type="text" id="description" placeholder="Description"
        class="border rounded p-2" required />
      <select id="category" class="border rounded p-2" required></select>
      <input type="number" id="amount" placeholder="Amount"
        class="border rounded p-2" required />
      <select id="type" class="border rounded p-2" required>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit"
        class="bg-blue-500 text-white rounded p-2 hover:bg-blue-600">
        Add Transaction
      </button>
    </form>
    <p id="error-message" class="text-red-500 mt-2 hidden"></p>
  </section>

  <!-- Summary Section -->
  <section class="w-full max-w-3xl bg-white shadow p-4 rounded-lg mb-6">
    <div class="flex justify-between">
      <p>Total Income: <span id="total-income"
          class="font-bold text-green-600">0</span></p>
      <p>Total Expenses: <span id="total-expenses"
          class="font-bold text-red-600">0</span></p>
      <p>Net Balance: <span id="net-balance"
          class="font-bold text-gray-800">0</span></p>
    </div>
  </section>

  <!-- Transaction List -->
  <section class="w-full max-w-3xl bg-white shadow p-4 rounded-lg">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Transactions</h2>
      <select id="filter-category" class="border rounded p-2">
        <option value="all">All Categories</option>
      </select>
    </div>
    <div id="transaction-list" class="space-y-2"></div>
  </section>

  <!-- JS Modules -->
  <script type="module" src="./main.js"></script>
</body>

</html>
